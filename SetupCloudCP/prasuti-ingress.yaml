apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prasuti-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: services.prasuti.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prasuti-services
            port:
              number: 80
